{% load static %}
{% include 'header.html' %}

<div class="form-container">
    <h2>إنشاء حساب جديد</h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>اسم المستخدم</label>
        <input type="text" name="username" required>

        <label>رقم الجوال</label>
        <input type="text" name="phone">

        <label>كلمة المرور</label>
        <input type="password" name="password" required>

        <label>تأكيد كلمة المرور</label>
        <input type="password" name="confirm" required>

        <button type="submit" class="btn">إنشاء حساب</button>

        <p class="login-text">
            لديك حساب؟ <a href="{% url 'login' %}">تسجيل الدخول</a>
        </p>
    </form>
</div>

{% include 'footer.html' %}

<style>
    body {
        direction: rtl;
        font-family: 'Cairo', sans-serif;
    }

    .form-container {
        max-width: 450px;
        margin: 120px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        text-align: right;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0d47a1;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .btn {
        width: 100%;
        background: #0d47a1;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover {
        background: #08306b;
    }

    .login-text {
        text-align: center;
        margin-top: 15px;
    }

    .login-text a {
        color: #0d47a1;
        font-weight: bold;
    }

    .alert {
        background: #e3f2fd;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        color: #0d47a1;
        text-align: center;
        font-weight: bold;
    }
</style>
