<!-- home.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية | معرض السيارات الحديثة</title>
</head>

<body>

    <!-- استدعاء الشريط العلوي -->
    {% include 'header.html' %}

    <!-- محتوى الصفحة الرئيسية -->
    <section class="hero">
        <h2>استكشف أحدث السيارات</h2>
        <p>أفضل العروض – أحدث الموديلات – أسعار تنافسية</p>
        <button class="btn-hero">ابدأ التصفح</button>
    </section>

    <!-- استدعاء الشريط السفلي -->
    {% include 'footer.html' %}

</body>

<style>
    body {
        margin: 0;
        background: #f4f4f4;
        font-family: 'Cairo', sans-serif;
    }

    .hero {
        text-align: center;
        padding: 80px 20px;
        background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') center/cover no-repeat;
        color: white;
        position: relative;
    }
    .hero::after {
        content: "";
        position: absolute;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
    }
    .hero h2, .hero p, .btn-hero {
        position: relative;
        z-index: 2;
    }

    .hero h2 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 25px;
    }

    .btn-hero {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .btn-hero:hover {
        background: #1565c0;
        transform: scale(1.05);
    }
</style>

</html>
